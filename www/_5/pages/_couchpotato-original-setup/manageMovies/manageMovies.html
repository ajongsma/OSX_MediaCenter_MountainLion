<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>manageMovies</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/couchpotato/manageMovies/manageMovies.css" rel="stylesheet" />
    <script src="/js/jquery.js"></script>
    <script src="/pages/couchpotato/manageMovies/manageMoviesData.js"></script>
    <script src="/pages/couchpotato/manageMovies/manageMovies.js"></script>
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="headertemplate" data-win-control="WinJS.Binding.Template">
            <span class="group-title win-type-ellipsis" data-win-bind="textContent: title"></span>
    </div>
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item" data-win-bind="title: title">
            <img src="/images/blank.gif" data-win-bind="src: poster" />
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: title"></h4>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h6>
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment groupeditemspage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">CouchPotato</span>
                <button class="launch-couchpotato">Launch CouchPotato</button>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="ListView_CouchPotato" class="groupeditemslist sbgroup allshowsgroups" data-win-control="WinJS.UI.ListView" data-win-options="{groupHeaderTemplate:select('.headertemplate'), itemTemplate:select('.itemtemplate'), swipeBehavior:'none'}"></div>
        </section>
    </div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'launchCouchPotato', label:'Launch CouchPotato', icon:'go'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cpDownloaded', label:'Manage Downloaded', icon:'movetofolder'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cpSoon', label:'Coming Release Dates', icon:'clock'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cpAddShow', label:'Add New Movie', icon:'add'}" type="button"></button>
    </div>
</body>
</html>
